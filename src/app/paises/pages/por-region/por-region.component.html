<h3>
  Buscar por region <small>{{ regionActiva }}</small>
</h3>
<hr />

<h5>Selecciona la region</h5>

<div class="row">
  <!-- [class.btn-primary]="region === regionActiva" -->
  <!-- [ngClass]="{
    'btn-primary': regionActiva === region,
    'btn-outline-primary': regionActiva !== region
  }" -->
  <div class="col">
    <button
      *ngFor="let region of regiones"
      [class]="getClassCss(region)"
      (click)="activarRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>

<div *ngIf="paises.length" class="row">
  <div class="col">
    <app-pais-table [paises]="paises"></app-pais-table>
  </div>
</div>
