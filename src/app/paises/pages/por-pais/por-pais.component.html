<h2>Por Pais</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeHolder="Buscar por PaÃ­s..."
    ></app-pais-input>
  </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
  <li
    *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action"
  >
    <a class="nav-link" [routerLink]="['/pais', pais.ccn3]">{{
      pais.name.common
    }}</a>
  </li>
  <li class="list-group-item list-group-item-action">
    <a class="nav-link" (click)="buscar(termino)">Buscar: {{ termino }}</a>
  </li>
</ul>

<hr />

<div *ngIf="error" class="alert alert-danger">
  No se encontro nada con el termino {{ termino }}
</div>
<div *ngIf="paises.length" class="row">
  <div class="col">
    <app-pais-table [paises]="paises"></app-pais-table>
  </div>
</div>
