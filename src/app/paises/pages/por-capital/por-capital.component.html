<h2>Por Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeHolder="Buscar por Capital..."
    ></app-pais-input>
  </div>
</div>

<hr />

<div *ngIf="error" class="alert alert-danger">
  No se encontro nada con el termino {{ termino }}
</div>
<div *ngIf="paises.length" class="row">
  <div class="col">
    <app-pais-table [paises]="paises"></app-pais-table>
  </div>
</div>
